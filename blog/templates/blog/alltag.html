{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<div class="panel-body">
				<section class="articles">
					{% for tag in tags %}
						<article style="margin: 0 0 10px 0;border-bottom:1px solid #e3e3e3;padding:10px 0;">
							<div class="info">
								<span style="margin-right:10px;width:100px;display:inline-block;">
									<span class="glyphicon glyphicon-tag"></span>
									<a href="{% url 'blog:tag' tag %}">{{ tag }}</a>
								</span>
								<span style="margin-right:10px;width:200px;display:inline-block;">
									<span class="glyphicon glyphicon-calendar"></span>
									{{ tag.create_time }}
								</span>
								<span class="comments" style="width:100px;display:inline-block;">
							    	<span class="glyphicon glyphicon-book"></span>
							      		{{ tag.get_articles.count }} Articles
							    </span>

							    
									
							</div>
														  
						</article>
					{% endfor %}
				</section>



			</div>
		</div>
	</div>


</div>



{% endblock main %}
